      # Docker ã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’ãƒ“ãƒ«ãƒ‰ã—ã¦ ECR ã« push
      # - latest: å¸¸ã«æœ€æ–°ã‚’æŒ‡ã™
      # - commit SHA: ãƒ­ãƒ¼ãƒ«ãƒãƒƒã‚¯ç”¨ã«ç‰¹å®šãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’ä¿æŒ
      - name: Build and push Docker image
        run: |
          docker build -t ${{ env.ECR_REPOSITORY }}:latest -t ${{ env.ECR_REPOSITORY }}:${{ github.sha }} .
          docker push ${{ env.ECR_REPOSITORY }}:latest
          docker push ${{ env.ECR_REPOSITORY }}:${{ github.sha }}

      # EC2 ã« SSM çµŒç”±ã§ãƒ‡ãƒ—ãƒ­ã‚¤æŒ‡ç¤º
      # 1. ECR ã«ãƒ­ã‚°ã‚¤ãƒ³
      # 2. æœ€æ–°ã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’ pull
      # 3. ã‚³ãƒ³ãƒ†ãƒŠã‚’å†èµ·å‹•
      # 4. DB ãƒã‚¤ã‚°ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³
      # 5. è¨˜äº‹åŒæœŸ
      - name: Deploy to EC2 via SSM
        id: ssm
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "sudo -u ubuntu bash -c '\''cd /home/ubuntu/sre_devlog && git pull'\''",
              "aws ecr get-login-password --region ap-northeast-1 | docker login --username AWS --password-stdin 085980782221.dkr.ecr.ap-northeast-1.amazonaws.com",
              "cd /home/ubuntu/sre_devlog && docker compose -f compose.yaml -f compose.prod.yaml pull",
              "cd /home/ubuntu/sre_devlog && docker compose -f compose.yaml -f compose.prod.yaml up -d",
              "cd /home/ubuntu/sre_devlog && docker compose -f compose.yaml -f compose.prod.yaml exec -T web bin/rails db:migrate",
              "cd /home/ubuntu/sre_devlog && docker compose -f compose.yaml -f compose.prod.yaml exec -T web bin/rake articles:sync"
            ]' \
            --query 'Command.CommandId' \
            --output text)

          echo "command_id=$COMMAND_ID" >> $GITHUB_OUTPUT

          # çµæœã‚’å¾…ã¤ï¼ˆãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ: 5ç§’é–“éš”Ã—20å›=æœ€å¤§ç´„100ç§’ï¼‰
          # https://docs.aws.amazon.com/cli/latest/reference/ssm/wait/command-executed.html
          aws ssm wait command-executed \
            --command-id $COMMAND_ID \
            --instance-id ${{ secrets.EC2_INSTANCE_ID }} || true

          # çµæœã‚’è¡¨ç¤º
          aws ssm get-command-invocation \
            --command-id $COMMAND_ID \
            --instance-id ${{ secrets.EC2_INSTANCE_ID }} \
            --output json

      - name: Notify Slack on success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"âœ… sre_devlog ãƒ‡ãƒ—ãƒ­ã‚¤æˆåŠŸ\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|è©³ç´°ã‚’è¦‹ã‚‹>"}' \
            ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on failure
