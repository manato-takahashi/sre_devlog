name: Deploy Articles

on:
  push:
    branches:
      - main
    paths:
      - 'articles/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-northeast-1

      - name: Run deploy via SSM
        id: ssm
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "sudo -u ubuntu bash -c \"cd /home/ubuntu/sre_devlog && git pull\"",
              "cd /home/ubuntu/sre_devlog && docker compose -f compose.yaml -f compose.prod.yaml exec -T web bin/rails db:migrate",
              "cd /home/ubuntu/sre_devlog && docker compose -f compose.yaml -f compose.prod.yaml exec -T web bin/rake articles:sync"
            ]' \
            --query 'Command.CommandId' \
            --output text)
          
          echo "command_id=$COMMAND_ID" >> $GITHUB_OUTPUT
          
          # çµæœã‚’å¾…ã¤ï¼ˆãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ: 5ç§’é–“éš”Ã—20å›=æœ€å¤§ç´„100ç§’ï¼‰ï¼ˆhttps://docs.aws.amazon.com/cli/latest/reference/ssm/wait/command-executed.htmlï¼‰
          aws ssm wait command-executed \
            --command-id $COMMAND_ID \
            --instance-id ${{ secrets.EC2_INSTANCE_ID }}
          
          # çµæœã‚’è¡¨ç¤º
          aws ssm get-command-invocation \
            --command-id $COMMAND_ID \
            --instance-id ${{ secrets.EC2_INSTANCE_ID }} \
            --query '[Status, StandardOutputContent, StandardErrorContent]' \
            --output text

