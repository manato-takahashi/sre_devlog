            --data '{"text":"ğŸš¨ sre_devlog ãƒ‡ãƒ—ãƒ­ã‚¤å¤±æ•—\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|è©³ç´°ã‚’è¦‹ã‚‹>"}' \
